<!--
  RAG Web Application
  This single-file application allows you to ask questions to a Python-based RAG
  model. The front-end is built with Tailwind CSS for a modern look.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain RAG App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-black p-8 h-screen flex items-center justify-center">
    <div class="bg-gray-200 rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">LangChain Q&A</h1>
            <p class="text-gray-600 text-center">Ask a question about your document.</p>
        </div>

        <div class="space-y-4">
            <!-- Question Input Section -->
            <div class="relative">
                <input type="text" id="questionInput" class="w-full p-4 pr-16 bg-white border border-gray-300 rounded-xl text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., What were the key financial results?" />
                <button id="askButton" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </div>

            <!-- Answer Display Section -->
            <div id="answerDisplay" class="bg-white p-6 rounded-xl border border-gray-300 min-h-[100px] overflow-auto">
                <p class="text-gray-500">The answer will appear here...</p>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden flex justify-center items-center p-4">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                <span class="text-gray-800 ml-3">Processing...</span>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden p-4 bg-red-600 text-white rounded-lg text-sm text-center">
                An error occurred. Please try again.
            </div>

            <!-- Document Info -->
            <div class="text-center text-gray-500 mt-4">
                <p>Using document: <span class="font-semibold text-gray-700">nke-10k-2023.pdf</span></p>
                <p>Model: <span class="font-semibold text-gray-700">FAISS + LangChain</span></p>
            </div>
        </div>
    </div>

    <script>
        // Placeholder for the Python RAG function
        // In a real application, you would connect this to a backend server (e.g., using Flask or FastAPI)
        // that runs your Python script.
        async function getAnswerFromDocument(question) {
            // Simulate a network request to the backend
            const response = {
                answer: "This is a placeholder answer. In a real application, this would be the response from your LangChain RAG model.",
                // Simulate a small delay to show the loading indicator
                delay: 1500
            };

            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(response);
                }, response.delay);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const questionInput = document.getElementById('questionInput');
            const askButton = document.getElementById('askButton');
            const answerDisplay = document.getElementById('answerDisplay');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');

            // Event listener for the button click
            askButton.addEventListener('click', () => {
                const question = questionInput.value.trim();
                if (question) {
                    processQuestion(question);
                }
            });

            // Event listener for the Enter key on the input field
            questionInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    const question = questionInput.value.trim();
                    if (question) {
                        processQuestion(question);
                    }
                }
            });

            async function processQuestion(question) {
                // Hide previous messages and show loading indicator
                answerDisplay.innerHTML = '';
                errorMessage.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
                askButton.disabled = true;

                try {
                    // Call the function to get the answer (simulated)
                    const response = await getAnswerFromDocument(question);
                    
                    // Display the answer and a greeting
                    answerDisplay.innerHTML = `<p class="text-gray-800 font-semibold">Answer:</p><p class="mt-2 text-gray-600">${response.answer}</p>`;
                } catch (error) {
                    // Show error message
                    errorMessage.classList.remove('hidden');
                    console.error("Error processing question:", error);
                    answerDisplay.innerHTML = `<p class="text-gray-500">Failed to get an answer.</p>`;
                } finally {
                    // Hide loading indicator and re-enable button
                    loadingIndicator.classList.add('hidden');
                    askButton.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
